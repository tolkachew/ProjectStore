<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title class="container">Goods</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/}">Main</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>
<div class="container">
    <form class="form" th:action="${action}" th:method="${method}">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" th:field="*{goodsDto.name}" required/>
        </div>

        <div class="form-group">
            <label for="firmName">Firm's Name:</label>
            <input type="text" class="form-control" id="firmName" th:field="*{goodsDto.firmName}" required />
        </div>

        <div class="form-group">
            <label for="model">Model:</label>
            <input type="text" class="form-control" id="model" th:field="*{goodsDto.model}" required/>
        </div>

        <div class="form-group">
            <label for="technicalCharacteristics">Technical characteristics:</label>
            <textarea class="form-control" id="technicalCharacteristics" th:field="*{goodsDto.technicalCharacteristics}"></textarea>
        </div>

        <div class="form-group">
            <label for="cost">Cost:</label>
            <input type="text" class="form-control" id="cost" th:field="*{goodsDto.cost}" pattern="([1-9]+\d*([\.,]\d{1,2})?)?" required/>
        </div>

        <div class="form-group">
            <label for="guarantee">Guarantee:</label>
            <input type="text" class="form-control" id="guarantee" th:field="*{goodsDto.guarantee}" pattern="\d*" required/>
        </div>

        <input type="hidden" th:field="*{goodsDto.id}"/>

        <div th:if="${errorMessage} != null" class="alert alert-danger">
            <label th:text="${errorMessage}" style="color:red"></label>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Save</button>
            <input type="reset" class="btn btn-secondary" value="Reset" />
        </div>
    </form>

    <form th:if="${goodsDto.id} != 0" class="form" th:action="@{/goods/{id} (id=${goodsDto.id})}" th:method="delete">
        <button class="btn btn-danger">Delete</button>
    </form>
</div>
</body>
</html>
