<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digital Device Depot</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="btn btn-outline-primary" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="jumbotron">
        <h1 class="display-4">Goods delivery</h1>
    </div>
    <div class="btn-container">
        <form method="GET" action="/stores">
            <button class="btn btn-custom">Markets handling</button>
        </form>

        <form method="GET" action="/goods">
            <button class="btn btn-custom">Goods handling</button>
        </form>

        <form method="GET" action="/orders">
            <button class="btn btn-custom">Orders handling</button>
        </form>

        <form method="GET" action="/deliveries">
            <button class="btn btn-custom">Delivery handling</button>
        </form>

        <form method="GET" action="/firms">
            <button class="btn btn-custom">Firms handling</button>
        </form>
    </div>
</div>
</body>
</html>
